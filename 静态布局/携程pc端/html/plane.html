		<section class="content width_center clearfix">
			<div class="con_left float_left">
				<div class="left_item1">
					<h3 class="item1_title"><span class="ico3 item1_ico"></span>国内机票查询</h3>
					<form class="left_form">
						<div class="seek_form">
								<dl class="form_item clearfix">
									<dt class="form_word float_left">
										航程类型
									</dt>
									<dd class="radio_box plane_radio float_left ">
										<div class="form_radio float_left">
											<input type="radio" class="item1_radio float_left" />单程
										</div>
										<div class="form_radio float_left">
											<input type="radio" class="item1_radio float_left" />往返
										</div>
										<div class="form_radio float_left nomargin">
											<input type="radio" class="item1_radio float_left" />联程
										</div>
									</dd>
								</dl>
								<dl class="form_item clearfix">
									<dt class="form_word float_left">
										<label for="address">出发城市</label>
									</dt>
									<dd class="item_con float_left">
										<input type="text" class="text float_left" id="address" />
										<div>
											<a class="change float_left ico3" href=".."></a>
										</div>
									</dd>
								</dl>
								<dl class="form_item clearfix">
									<dt class="form_word float_left">
										<label for="in">到达城市</label>
									</dt>
									<dd class="item_con float_left">
										<input type="text" class="text float_left" id="in" />
									</dd>
								</dl>
								<dl class="form_item clearfix">
									<dt class="form_word float_left">
										<label for="out">出发日期</label>
									</dt>
									<dd class="item_con float_left">
										<input type="text" class="text float_left" id="out" />
									</dd>
								</dl>
								<dl class="form_item key clearfix">
									<dt class="form_word float_left">
										<label for="key">到达日期</label>
									</dt>
									<dd class="item_con float_left">
										<input type="text" class="text float_left" id="key" />
									</dd>
								</dl>
								<dl class="form_item key clearfix">
									<dt class="form_word float_left">
									</dt>
									<dd class="item_con float_left">
										<a class="more" href="..">高级搜索<span class="out_bg ico2"></span></a>
									</dd>
								</dl>
								<dl class="form_item clearfix">
									<dt class="form_word float_left"></dt>
									<dd class="item_con float_left">
										<input type="submit" value="搜索" class="seek_button plane_submit float_left" />
									</dd>
								</dl>
							</div>

				<div class="left_ad">
					<a href="..">
						<img src="../img/plane1.jpg" />

				</div>
